<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pharmacy Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border: 1px solid #ccc; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    .task-info { flex: 1; }
    button { margin-left: 5px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Pharmacy Task Manager</h1>

  <form id="create-task-form">
    <label for="task-desc">Task:</label>
    <input type="text" id="task-desc" placeholder="Task description (e.g., Restock Paracetamol)" required />

    <label for="section">Section / Patient:</label>
    <input type="text" id="section" placeholder="Section or Patient name" />

    <label for="priority">Priority:</label>
    <select id="priority">
      <option value="high">High (Prescription)</option>
      <option value="medium" selected>Medium (Refill)</option>
      <option value="low">Low (Stock check)</option>
    </select>

    <label for="due-date">Due Date:</label>
    <input type="date" id="due-date" />

    <input type="submit" value="Add Task" />
  </form>

  <button id="sort-priority">Sort by Priority</button>
  <button id="sort-date">Sort by Due Date</button>

  <ul id="tasks"></ul>

  <script src="./src/index.js"></script>
</body>
</html>
